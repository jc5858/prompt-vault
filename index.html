<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVault - Your Personal Prompt Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">PromptVault</div>
        <div class="tagline">Your Personal Prompt Library</div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search prompts...">
            <button class="search-button">Search</button>
        </div>
        <div class="filter-container">
            <span class="filter-label">Filter:</span>
            <span class="filter-tag active">All</span>
            <!-- Other tags will be generated dynamically by JavaScript -->
        </div>
        
        <div class="view-controls">
            <div class="view-tabs">
                <div class="view-tab active">All Prompts</div>
                <div class="view-tab">Favorites</div>
            </div>
            <div class="sort-control">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by" class="sort-select">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                    <option value="a-z">A-Z</option>
                    <option value="most-used">Most Used</option>
                </select>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="prompt-grid">
            <!-- Prompt cards will be generated dynamically by JavaScript -->
        </div>
    </div>

    <!-- Prompt Detail Modal -->
    <div id="promptModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            
            <div class="prompt-detail-header">
                <h2 class="prompt-detail-title">Prompt Title</h2>
                <div class="prompt-detail-tags">
                    <!-- Tags will be generated dynamically by JavaScript -->
                </div>
                <div class="prompt-detail-meta">
                    <span>Added: Date</span>
                    <span>Used: 0 times</span>
                </div>
            </div>
            
            <div class="prompt-detail-description">
                <p>Prompt description will go here.</p>
            </div>
            
            <div class="prompt-detail-content">Prompt content will go here.</div>
            
            <div class="prompt-detail-buttons">
                <button class="button primary-button">Copy Prompt</button>
                <button class="button secondary-button">Edit</button>
                <button class="button secondary-button">Delete</button>
                <button class="button secondary-button favorite-detail">â˜† Add to Favorites</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 PromptVault | Your Personal Prompt Library</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
